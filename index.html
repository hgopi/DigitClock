<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Clock</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/lib/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="hours"><span class="timer" id="hour">0</span></div>
        <svg id="svg-hour" height="210" width="210">
              <circle id="hour-bar" cx="105" cy="105" r="102" stroke="#8DB7BB" stroke-width="5" fill="none" stroke-dasharray="640.88" stroke-dashoffset="0"/>
        </svg>
        <div class="minutes"><span class="timer" id="min">0</span></div>
        <svg id="svg-min" height="210" width="210">
              <circle id="min-bar" cx="105" cy="105" r="102" stroke="#8DB7BB" stroke-width="5" fill="none" stroke-dasharray="640.88" stroke-dashoffset="0"/>
        </svg>
        <div class="seconds"><span class="timer" id="sec">0</span></div>
        <svg id="svg-sec" height="210" width="210">
              <circle id="sec-bar" cx="105" cy="105" r="102" stroke="#8DB7BB" stroke-width="5" fill="none" stroke-dasharray="640.88" stroke-dashoffset="0"/>
        </svg>
    </div>
</body>
<script src="js/app.js"></script>
</html>
